<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos-css/links-portal.css">
    <link rel="stylesheet" href="../estilos-css/style-login.css">
    <title>LOGIN</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Operações HUB" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
     <div id="loading-overlay">
          <div class="spinner"></div>
     </div>

    <form id="login-form" onsubmit="logar(); return false;">
        <div class="main-login">
            <div class="left-login">
                <h1>Bem-vindo(a) ao Portal Liberty! <br>Faça login e facilite sua forma de trabalhar.</h1>
                <img src="../assets/images/animação.svg" class="left-image" alt="animacao">
            </div>
            <div class="right-login"></div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" autocomplete="username" placeholder="Email"
                        required>
                </div>
                <div class="textfield">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="senha" autocomplete="current-password"
                        placeholder="Senha" minlength="4" required>
                </div>
                <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="yes">
                    <label for="rememberMe">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <p><a href="#" id="open-register"></a></p>
                <button type="button" id="openPopupBtn">Cadastre-se</button>
            </div>
        </div>
    </form>

    <!-- Pop-up de cadastro -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>Cadastro</h2>
            <form onsubmit="cadastrarUsuario(); return false;" id="cadastro-form">
                <label for="cadastro-nome">Nome</label>
                <input type="text" id="cadastro-nome" name="nomeCompleto" placeholder="Primeiro e último nome..."
                    required>

                <label for="cadastro-email">Email</label>
                <input type="email" id="cadastro-email" name="email" autocomplete="email"
                    placeholder="Insira seu email..." required>

                <label for="cadastro-cpf">CPF</label>
                <input type="text" id="cadastro-cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

                <label for="cadastro-cargo">Cargo</label>
                <select id="cadastro-cargo" name="cargo" required>
                    <option value="" disabled selected>Selecione seu cargo...</option>
                    <option value="Diretoria">Diretoria</option>
                    <option value="Coordenação">Coordenação</option>
                    <option value="Supervisão">Supervisão</option>
                    <option value="Analista de Negócio Sênior">Analista de Negócio Sênior</option>
                    <option value="Analista de Negócio Pleno">Analista de Negócio Pleno</option>
                    <option value="Analista de Negócio Júnior">Analista de Negócio Júnior</option>
                    <option value="Técnico de Suporte Sênior">Técnico de Suporte Sênior</option>
                    <option value="Técnico de Suporte Pleno">Técnico de Suporte Pleno</option>
                    <option value="Técnico de Suporte Júnior">Técnico de Suporte Júnior</option>
                </select>

                <label for="cadastro-senha">Senha</label>
                <input type="password" id="cadastro-senha" name="senha" placeholder="Insira sua senha..." required
                    minlength="4">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer>
        <h6>© 2024 <a href="https://github.com/RickyEngler" target="_blank" id="link-git">AUGUSTO ENGLER</a>, Inc. All
            rights reserved.</h6>
    </footer>

    <script src="../js/login.js"></script>
              <script>window.addEventListener('load', () => {
                    const loader = document.getElementById('loading-overlay');
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.5s ease';

                    setTimeout(() => {
                         loader.style.display = 'none';
                    }, 500);
               });
          </script>
</body>

</html>
