<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-styles/style-login.css">
    <title>LOGIN</title>
    
</head>

<body>
    <form id="login-form" onsubmit="logar(); return false;">
    <div class="main-login">
        <div class="left-login">
        <h1>Bem-vindo(a) ao Portal Liberty! <br>
            Faça login
            e facilite sua forma de trabalhar.
        </h1>
        <img src="images/animação.svg" class="left-image" alt="animacao">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Email</label>
                <input type="email" id="usuario" name="usuario" autocomplete="username" placeholder="Email">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" autocomplete="current-password" placeholder="Senha" minlength="4">
            </div>
            <div>
                <input type="checkbox" id="rememberMe" name="rememberMe" value="yes">
                <label for="rememberMe">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            
                <p><a href="#" id="open-register"></a></p>
               
                            <button type="button" id="openPopupBtn">Cadastre-se</button>
                        </div>
                    </div>
    </form>     

                                        <!-- Pop-up de cadastro -->

<div id="popupForm" class="popup">
<div class="popup-content">
<span id="closePopupBtn" class="close">&times;</span>
<h2>Cadastro</h2>


<form method="get" id="cadastro">
    <label for="nomeCompleto">Nome Completo</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Primeiro e último nome..." required>
                                    
   <label for="email">Email</label>
   <input type="email" id="email" name="email" autocomplete="email" placeholder="Isira seu email..." required>
                                    
   <label for="cpf">CPF</label>
   <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                                    
   <label for="senha">Senha</label>
   <input type="password" id="senha" name="senha" placeholder="Insira sua senha..." required minlength="4">

   <button type="submit">Cadastrar</button>
                                               
</form>
   </div>
      </div>
<script src="java-script/login.js"></script>
</body>
</html>
