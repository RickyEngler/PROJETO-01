<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-styles/style-login.css">
    <title>LOGIN</title>
    
</head>

<body>
    <form id="login-form">
    <div class="main-login">
        <div class="left-login">
        <h1>Faça login<br>E facilite sua forma de trabalhar!</h1>
        <img src="images/animação.svg" class="left-image" alt="animacao">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário"> 
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
                <p><a href="#" id="open-register">Esqueci a senha</a></p>
                <div>
                    <input type="checkbox" id="Lembrar de mim">
                    <label for="lembrar-senha">Lembrar de mim</label>
                            </div>
                            <button id="openPopupBtn">Cadastrar</button>
            </form>
            
        </div>
        </div>      

                                        <!-- Pop-up de cadastro -->

                                        <div id="popupForm" class="popup">
                                            <div class="popup-content">
                                                <span id="closePopupBtn" class="close">&times;</span>
                                                <h2>Cadastro</h2>
                                                <form>
                                                    <label for="nomeCompleto">Nome Completo:</label>
                                                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                                    
                                                    <label for="nomeMae">Nome da Mãe:</label>
                                                    <input type="text" id="nomeMae" name="nomeMae" required>
                                    
                                                    <label for="sexo">Sexo:</label>
                                                    <select id="sexo" name="sexo" required>
                                                        <option value="masculino">Masculino</option>
                                                        <option value="feminino">Feminino</option>                                                       
                                                    </select>
                                    
                                                    <label for="email">Email:</label>
                                                    <input type="email" id="email" name="email" required>
                                    
                                                    <label for="rg">RG:</label>
                                                    <input type="text" id="rg" name="rg" required>
                                    
                                                    <label for="cpf">CPF:</label>
                                                    <input type="text" id="cpf" name="cpf" required>
                                    
                                                    <label for="dataNascimento">Data de Nascimento:</label>
                                                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                                    
                                                    <label for="senha">Senha:</label>
                                                    <input type="password" id="senha" name="senha" required>
                                    
                                                    <button type="submit">Cadastrar</button>
                                                </form>
                                            </div>
                                        </div>
        </div>
    </div>
</div>
<script src="java-script/login.js"></script>
</body>
</html>
