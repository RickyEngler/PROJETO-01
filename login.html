<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-styles/style-login.css">
    <link rel="stylesheet" href="css-styles/style-cadastro.css">

    <title>LOGIN</title>
</head>

<body>
    <form id="login-form">
    <div class="main-login">
        <div class="left-login">
        <h1>Faça login<br>E facilite sua forma de trabalhar!</h1>
        <img src="images/animação.svg" class="left-image" alt="animacao">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário"> 
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="open-register">Cadastre-se</a></p>
            </form>
        </div>
        </div>      
        <div id="register-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="close-popup">&times;</span>
                <h2>Cadastro</h2>
                <form id="register-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="registrar-nome" name="registrar-nome" required>

                    <label for="nome">Nome da Mãe</label>
                    <input type="text" id="registrar-nome-mae" name="registrar-nome-mae" required>

                    <label for="nome">Sexo</label>
                    <input type="text" id="registrar-sexo" name="registrar-sexo" required>

                    <label for="nome">Email</label>
                    <input type="text" id="registrar-email" name="registrar-email" required>

                    <label for="nome">RG</label>
                    <input type="text" id="registrar-rg" name="registrar-rg" required>

                    <label for="nome">CPF</label>
                    <input type="text" id="registrar-cpf" name="registrar-cpf" required>

                    <label for="nome">Data de Nascimento</label>
                    <input type="text" id="registrar-dt-ncto" name="registrar-dt-ncto" required>

                    <label for="registrar-senha">Senha</label>
                    <input type="password" id="registrar-senha" name="registrar-senha" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    
        <script src="java-script/login.js"></script>
    </div>
</body>
</html>
