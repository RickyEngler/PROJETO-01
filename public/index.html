<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-styles/links-portal.css">
    <link rel="stylesheet" href="css-styles/style-login.css">
    <title>LOGIN</title>
    <link rel="icon" sizes="16x16" href="favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="favicon-32x32.png" type="image/png">
</head>

<body>
    <form id="login-form" onsubmit="logar(); return false;">
        <div class="main-login">
            <div class="left-login">
                <h1>Bem-vindo(a) ao Portal Liberty! <br>Faça login e facilite sua forma de trabalhar.</h1>
                <img src="images/animação.svg" class="left-image" alt="animacao">
            </div>
            <div class="right-login"></div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" autocomplete="username" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="senha" autocomplete="current-password" placeholder="Senha" minlength="4" required>
                </div>
                <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="yes">
                    <label for="rememberMe">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <p><a href="#" id="open-register"></a></p>
                <button type="button" id="openPopupBtn">Cadastre-se</button>
            </div>
        </div>
    </form>     

    <!-- Pop-up de cadastro -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>Cadastro</h2>
            <form onsubmit="cadastrarUsuario(); return false;" id="cadastro-form">
                <label for="cadastro-nome">Nome</label>
                <input type="text" id="cadastro-nome" name="nomeCompleto" placeholder="Primeiro e último nome..." required>
                                    
                <label for="cadastro-email">Email</label>
                <input type="email" id="cadastro-email" name="email" autocomplete="email" placeholder="Insira seu email..." required>
                                    
                <label for="cadastro-cpf">CPF</label>
                <input type="text" id="cadastro-cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

                <label for="cadastro-cargo">Cargo</label>
                <select id="cadastro-cargo" name="cargo" required>
                    <option value="" disabled selected>Selecione seu cargo...</option>
                    <option value="Diretoria">Diretoria</option>
                    <option value="Coordenação">Coordenação</option>
                    <option value="Supervisão">Supervisão</option>
                    <option value="Analista de Negócio Sênior">Analista de Negócio Sênior</option>
                    <option value="Analista de Negócio Pleno">Analista de Negócio Pleno</option>
                    <option value="Analista de Negócio Júnior">Analista de Negócio Júnior</option>
                    <option value="Técnico de Suporte Sênior">Técnico de Suporte Sênior</option>
                    <option value="Técnico de Suporte Pleno">Técnico de Suporte Pleno</option>
                    <option value="Técnico de Suporte Júnior">Técnico de Suporte Júnior</option>
                </select>

                <label for="cadastro-senha">Senha</label>
                <input type="password" id="cadastro-senha" name="senha" placeholder="Insira sua senha..." required minlength="4">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer>
        <h6>© 2024 <a href="https://github.com/RickyEngler" target="_blank" id="link-git">AUGUSTO ENGLER</a>, Inc. All rights reserved.</h6>
    </footer>      

    <script src="java-script/login.js"></script>
</body>
</html>
